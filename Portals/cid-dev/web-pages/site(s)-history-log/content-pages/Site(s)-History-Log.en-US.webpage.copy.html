<div class="col-md-12 columnBlockLayout" style="display: flex; flex-direction: column;">
  <h2 class="tab-title">Sites Audit Logs</h2>
  {% assign parentid = user.parentcustomerid.id %}
  {% fetchxml logFetch %}
<fetch version="1.0" output-format="xml-platform" mapping="logical" distinct="false">
  <entity name="cid_audithistorylog">
    <attribute name="cid_audithistorylogid">
    <attribute name="createdon">
    <attribute name="cid_memofr">
    <attribute name="cid_memoen">
    <order attribute="createdon" descending="false">
    <filter type="and">
      <condition attribute="statuscode" operator="eq" value="1">
    </condition></filter>
    <link-entity name="account" from="accountid" to="cid_companysite" link-type="inner" alias="a_23785cc87948ec118c60000d3a84fcd9">
      <attribute name="cid_siteid">
      <filter type="and">
        <condition attribute="customertypecode" operator="eq" value="948010001">
        <condition attribute="parentaccountid" operator="eq" uiname="Dowler-Karn" uitype="account" value="{241B2649-66DB-EC11-A81B-000D3AF4D3DF}">
      </condition></condition></filter>
    </attribute></link-entity>
    <link-entity name="cid_audithistorycode" from="cid_audithistorycodeid" to="cid_auditcode" visible="false" link-type="outer" alias="a_dabd53fd95d5ec11a7b50022483c547f">
      <attribute name="cid_name">
      <attribute name="cid_activityfr">
      <attribute name="cid_activityen">
    </attribute></attribute></attribute></link-entity>
  </order></attribute></attribute></attribute></attribute></entity>
</fetch>

     <br>

     
    <div class="view-grid" id="GridDiv">
      
          {% for log1 in logFetch.results.entities %}
          
          {% endfor %}
        <table id="logsTable" aria-relevant="additions" role="grid" class="table table-striped table-fluid">
        <thead>
          <tr>
            <th scope="col" style="width:17.543859649122805%;" class="sort-enabled">
              Site Id
            </th>
             <th scope="col" style="width:17.543859649122805%;" class="sort-enabled">
              Memo EN
            </th>
            <th scope="col" style="width:17.543859649122805%;" class="sort-enabled">
              Memo FR
            </th>
			      <th scope="col" style="width:17.543859649122805%;" class="sort-enabled">
              Created On
            </th>
          </tr>
        </thead>
        <tbody><tr>
            <td>
                1
              {{ log1.cid_memoen }}
              {{ cid_audithistorylogid }}
              {{ log1.cid_audithistorylogid }}
            </td>
            <td>
                2
              {{ log1.cid_memofr }}
            </td>
          </tr></tbody>
      </table>
    </div> 
</div>
