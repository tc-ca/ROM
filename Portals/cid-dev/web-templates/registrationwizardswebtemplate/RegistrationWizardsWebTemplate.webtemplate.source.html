<script>
function CompanyHasNAICSCodes(companyId)
{
    var returnValue = false;
    var filter = "cid_company/Id eq (guid'" + companyId + "')";
	var data = ExecuteOData("Validation_CompanyNAICSCodes", filter);

    if(data != null && data.length > 0)
        returnValue = true;

    return returnValue;
}

function ExecuteOData(list, filter) {
    var url = list + "?$filter=" + filter;
    var oDataUrl = "~/_odata/" + url;
    var response = null;

    $.ajax({
        type: "GET",
        url: oDataUrl,
        dataType: "json",
        async: false
    }).done(function (json) {
        response = json.value;
    });
    return response;
}
