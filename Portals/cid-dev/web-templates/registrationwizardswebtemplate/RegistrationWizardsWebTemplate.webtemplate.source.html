function Validate(recordId, entityName, list)
{
    var filter = entityName + "/Id eq (guid'" + recordId + "')";
	var data = ExecuteOData(list, filter);

    if(data != null && data.length > 0)
        return true;
    else
        return false;
}

function ExecuteOData(list, filter) {
    var url = list + "?$filter=" + filter;
    var oDataUrl = "~/_odata/" + url;
    var response = null;

    $.ajax({
        type: "GET",
        url: oDataUrl,
        dataType: "json",
        async: false
    }).done(function (json) {
        response = json.value;
    });
    return response;
}
