function ExecuteOData(entity, filter) {
    var url = entity + "?$filter=" + filter;
    var oDataUrl = "~/_odata/" + url;
    var response = null;

    $.ajax({
        type: "GET",
        url: oDataUrl,
        dataType: "json",
        async: false
    }).done(function (json) {
        response = json.value;
    });
    return response;
}
