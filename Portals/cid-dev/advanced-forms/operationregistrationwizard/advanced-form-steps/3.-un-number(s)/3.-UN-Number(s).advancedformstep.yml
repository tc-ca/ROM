adx_instructions: >-
  [

    {

      "LCID": 1033,

      "Value": "<div class=\"alert alert-info\" style=\"background:#d7faff\">\n<p>\nChoose the <b>+ Add</b> button below for each applicable Site UN Number. When complete, choose the <b>Next</b> button below.</br>To edit or deactivate a Site UN Number, then choose the <b>[V]</b> button to the far right of that row.</br>If necessary, choose the <b>Previous</b> button below to return to the Site Classes screen.\n</p>\n</div>"

    },

    {

      "LCID": 1036,

      "Value": "<p style=\"color:blue\"><i>\nChoisir la <input type=\"button\" value=\"+ Créer\" class=\"btn btn-primary button next submit-btn instruction-btn\"> ci-dessous pour chaque numéro UN de site applicable. Lorsque vous avez terminé, choisissez le <input type=\"button\" value=\"Envoyer\" class=\"btn btn-primary button next submit-btn instruction-btn\"> bouton ci-dessous.</br>Pour modifier ou désactiver un numéro UN de site, choisissez le <button class=\"btn btn-default btn-xs aria-exp instruction-btn\" data-toggle=\"dropdown\" aria-expanded=\"false\" aria-label=\"action menu\"><span class=\"fa fa-chevron-circle-down fa-fw\" aria-hidden=\"true\"></span></button> bouton à l'extrême droite de cette ligne.</br>Si nécessaire, choisissez le <input type=\"button\" value=\"Précédent\" class=\"btn btn-default button previous previous-btn instruction-btn\" nonactionlinkbutton=\"true\"> ci-dessous pour revenir à l'écran Classes de site.\n</i></p>"

    }

  ]
