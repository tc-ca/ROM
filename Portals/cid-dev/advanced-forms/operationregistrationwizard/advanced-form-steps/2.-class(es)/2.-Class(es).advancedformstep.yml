adx_instructions: >-
  [

    {

      "LCID": 1033,

      "Value": "<p style=\"color:blue\"><i>\nChoose the <input type=\"button\" value=\"+ Add\" class=\"btn btn-primary button next submit-btn instruction-btn\"> button below for each applicable Site Class. When complete, choose the <input type=\"button\" value=\"Next\" class=\"btn btn-primary button next submit-btn instruction-btn\"> button below.</br>To edit or deactivate a Site Class, then choose the <button class=\"btn btn-default btn-xs aria-exp instruction-btn\" data-toggle=\"dropdown\" aria-expanded=\"false\" aria-label=\"action menu\"><span class=\"fa fa-chevron-circle-down fa-fw\" aria-hidden=\"true\"></span></button> button to the far right of that row.</i></p>"

    },

    {

      "LCID": 1036,

      "Value": "<p style=\"color:blue\"><i>\nChoisir la <input type=\"button\" value=\"+ Créer\" class=\"btn btn-primary button next submit-btn instruction-btn\"> ci-dessous pour chaque classe de site applicable. Lorsque vous avez terminé, choisissez le <input type=\"button\" value=\"Suivant\" class=\"btn btn-primary button next submit-btn instruction-btn\"> bouton ci-dessous.</br>Pour modifier ou désactiver une classe de site, choisissez le <button class=\"btn btn-default btn-xs aria-exp instruction-btn\" data-toggle=\"dropdown\" aria-expanded=\"false\" aria-label=\"action menu\"><span class=\"fa fa-chevron-circle-down fa-fw\" aria-hidden=\"true\"></span></button> bouton à l'extrême droite de cette ligne.</br>Si nécessaire, choisissez le <input type=\"button\" value=\"Retour à l'assistant d'inscription au site\" class=\"btn btn-primary button next submit-btn instruction-btn\"> ci-dessus pour revenir au processus d'inscription au site.\n</i></p>"

    }

  ]
