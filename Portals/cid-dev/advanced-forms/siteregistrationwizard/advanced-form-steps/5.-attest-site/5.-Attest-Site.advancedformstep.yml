    {

      "LCID": 1033,

      "Value": "<div  id='instructions' class=\"alert alert-info\" style=\"background:#d7faff\">\n<p>\nIf the site details are accurate and complete, then choose the <b>Attest Site Data</b> button below.</br>Otherwise, use the <b>Previous</b> button to make any adjustments. \n</br>\nAlternatively, choose the <b>Back to Company Registration</b> to save the current site information and return to the Company Registration process.\n</p>\n</div>"

    },

    {

      "LCID": 1036,

      "Value": "<p style=\"color:blue\"><i>\nSi les détails du site sont exacts et complets, choisissez le <input type=\"button\" value=\"Attester les données du site\" class=\"btn btn-primary button next submit-btn instruction-btn\"> bouton ci-dessous.</br>Sinon, utilisez le <input type=\"button\" value=\"Précédent\" class=\"btn btn-default button previous previous-btn instruction-btn\" nonactionlinkbutton=\"true\"> bouton pour faire des ajustements. \n</i></p>"

    }

  ]
