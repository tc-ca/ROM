adx_instructions: "[{\"LCID\":1033,\"Value\":\"<p style=\\\"color:blue\\\"><i>Create at least one Secondary Contact by choosing the <input type=\\\"button\\\" value=\\\"+ Add\\\" class=\\\"btn btn-primary button next submit-btn instruction-btn\\\"> button below, then choose the <input type=\\\"button\\\" value=\\\"Next\\\" class=\\\"btn btn-primary button next submit-btn instruction-btn\\\"> button below to continue.</br>\\nTo edit or deactivate a Contact, then choose the <button class=\\\"btn btn-default btn-xs aria-exp instruction-btn\\\" data-toggle=\\\"dropdown\\\" aria-expanded=\\\"false\\\" aria-label=\\\"action menu\\\"><span class=\\\"fa fa-chevron-circle-down fa-fw\\\" aria-hidden=\\\"true\\\"></span></button> button to the far right of that row. If required, choose the  <input type=\\\"button\\\" value=\\\"Previous\\\" class=\\\"btn btn-default button previous previous-btn instruction-btn\\\" nonactionlinkbutton=\\\"true\\\"> button to return to the Company screen.</i></p>\"},{\"LCID\":1036,\"Value\":\"<p style=\\\"color:blue\\\"><i>Créez au moins un contact secondaire en choisissant le <input type=\\\"button\\\" value=\\\"+ Créer\\\" class=\\\"btn btn-primary button next submit-btn instruction-btn \\\"> bouton ci-dessous, puis choisissez le bouton <input type=\\\"button\\\" value=\\\"Suivant\\\" class=\\\"btn btn-primary button next submit-btn instruction-btn\\\"> bouton ci-dessous pour continuer.</br>\\nPour modifier ou désactiver un contact, choisissez le menu d'action <button class=\\\"btn btn-default btn-xs aria-exp instruction-btn\\\" data-toggle=\\\"dropdown\\\" aria-expanded=\\\"false\\\" aria-label=\\\" \\\"><span class=\\\"fa fa-chevron-circle-down fa-fw\\\" aria-hidden=\\\"true\\\"></span></button> bouton à l'extrême droite de cette ligne. Si nécessaire, choisissez le bouton <input type=\\\"button\\\" value=\\\"Précédent\\\" class=\\\"btn btn-default button previous previous-btn instruction-btn\\\" nonactionlinkbutton=\\\"true\\\"> pour revenir à l'écran Société.</i ></p>\"}]"
