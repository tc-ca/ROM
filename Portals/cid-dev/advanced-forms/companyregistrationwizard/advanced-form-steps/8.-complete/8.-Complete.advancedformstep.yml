      "LCID": 1033,

      "Value": "<div  id='instructions' class=\"alert alert-info\" style=\"background:#d7faff\">\n<p>\nIf the company and site details are accurate and complete, then choose the <b>Attest and Complete Registration</b> button below to complete the Registration. Otherwise, use the <b>Previous</b> button below to first make any adjustments. \n</p></div>"

    },

    {

      "LCID": 1036,

      "Value": "<p style=\"color:blue\"><i>\nSi les détails de la société et du site sont exacts et complets, choisissez le bouton <input type=\"button\" value=\"Attester et terminer l'inscription\" class=\"btn btn-primary button next submit-btn instruction-btn\"> ci-dessous pour terminer l'enregistrement. Sinon, utilisez le bouton <input type=\"button\" value=\"Précédent\" class=\"btn btn-default button previous previous-btn instruction-btn\" nonactionlinkbutton=\"true\"> bouton ci-dessous pour effectuer d'abord les ajustements.\n</i></p>"

    }

  ]
