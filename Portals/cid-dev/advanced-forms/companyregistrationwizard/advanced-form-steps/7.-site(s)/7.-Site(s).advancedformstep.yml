adx_instructions: >-
  [

    {

      "LCID": 1033,

      "Value": "<div class=\"alert alert-info\" style=\"background:#d7faff\">\n<p>\nFor each Site: 1. Choose the <b>+ Add</b> button below. 2. When complete, click the <u>Site ID</u> underline link of that new Site row to complete and attest the Site. 3. Choose the <b>Next</b> button below when all Sites are entered.\n<br>To edit or deactivate a Site, then choose the <b>[V]</b> button to the far right of that row.<br>If required, choose the <b>Previous</b> button below to return to the Attest Company screen.<br>\n</p>\n</div>\n"

    },

    {

      "LCID": 1036,

      "Value": "<p style=\"color:blue\"><i>\nPour chaque Site : 1. Choisissez l'<input type=\"button\" value=\"+ Créer\" class=\"btn btn-primary button next submit-btn instruction-btn\"> ci-dessous. 2. Lorsque vous avez terminé, cliquez sur le lien de soulignement <u>ID de site</u> de cette nouvelle ligne de site pour compléter et attester le site. 3. Choisissez le bouton <input type=\"button\" value=\"Suivant\" class=\"btn btn-primary button next submit-btn instruction-btn\"> ci-dessous lorsque tous les sites sont entrés.\n</i></p>\n<p style=\"color:blue\"><i>\n</br>Pour modifier ou désactiver un Site, choisissez alors le <button class=\"bbtn btn-default btn-xs aria-exp instruction-btn\" data-toggle=\"dropdown\" aria-expanded=\"false\" aria-label =\"action menu\"><span class=\"fa fa-chevron-circle-down fa-fw\" aria-hidden=\"true\"></span></button> bouton à l'extrême droite de cette ligne.</ br>Si nécessaire, choisissez le bouton <input type=\"button\" value=\"Précédent\" class=\"btn btn-default button previous previous-btn instruction-btn\" nonactionlinkbutton=\"true\"> ci-dessous pour revenir à l'écran Attester la société .\n</i></p>"

    }

  ]
