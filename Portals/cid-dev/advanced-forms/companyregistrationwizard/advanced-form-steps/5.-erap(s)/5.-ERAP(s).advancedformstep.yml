adx_instructions: >-
  [

    {

      "LCID": 1033,

      "Value": "<p style=\"color:blue\"><i>\nIf applicable, use the <input type=\"button\" value=\"+ Add\" class=\"btn btn-primary button next submit-btn instruction-btn\"> button below to create each Company’s ERAP(s), then choose the <input type=\"button\" value=\"Next\" class=\"btn btn-primary button next submit-btn instruction-btn\"> button below to continue.\n<br/>To edit or deactivate a ERAP, then choose the <button class=\"btn btn-default btn-xs aria-exp instruction-btn\" data-toggle=\"dropdown\" aria-expanded=\"false\" aria-label=\"action menu\"><span class=\"fa fa-chevron-circle-down fa-fw\" aria-hidden=\"true\"></span></button> button to the far right of that row. If required, choose the <input type=\"button\" value=\"Previous\" class=\"btn btn-default button previous previous-btn instruction-btn\" nonactionlinkbutton=\"true\"> button below to return to the NAICS screen.\n</i></p>"

    },

    {

      "LCID": 1036,

      "Value": "<p style=\"color:blue\"><i>\nLe cas échéant, utilisez le bouton <input type=\"button\" value=\"+ Créer\" class=\"btn btn-primary button next submit-btn instruction-btn\"> ci-dessous pour créer le(s) PIU de chaque entreprise, puis choisissez le <input type=\"button\" value=\"Suivant\" class=\"btn btn-primary button next submit-btn instruction-btn\"> bouton ci-dessous pour continuer.\n<br/>Pour modifier ou désactiver un ERAP, choisissez alors le <button class=\"btn btn-default btn-xs aria-exp instruction-btn\" data-toggle=\"dropdown\" aria-expanded=\"false\" aria-label =\"action menu\"><span class=\"fa fa-chevron-circle-down fa-fw\" aria-hidden=\"true\"></span></button> bouton à l'extrême droite de cette ligne. Si nécessaire, cliquez sur le bouton <input type=\"button\" value=\"Précédent\" class=\"btn btn-default button previous previous-btn instruction-btn\" nonactionlinkbutton=\"true\"> ci-dessous pour revenir à l'écran SCIAN.\n</i></p>"

    }

  ]
