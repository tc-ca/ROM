adx_instructions: >-
  [

    {

      "LCID": 1033,

      "Value": "<div class='alert alert-info' style='background:#d7faff; overflow-y: scroll; height:170px;'>\n<p>\nHead Office details can be updated by choosing the [Update Company] button at the bottom of this screen.</br></br>\n\nFollowing options are available via the menu options on the left:</br>\n\n- Company History Log: Key past activities for this company.</br>\n\n- Annual Compliance Update: Allows completion of this mandatory annual update. </br>\n\n- Deactivate Company: To deactivate this Company.</br>\n\n- My Sites: To view a list of current Sites to add to, update, deactivate, reactivate or sale/transfer </br>\n\n- Manage Application Users: To add or remove user access to this application</br>\n\n- Online Help: To search for guidance on how to use this application\n</p>\n</div>"

    },

    {

      "LCID": 1036,

      "Value": ""

    }

  ]
