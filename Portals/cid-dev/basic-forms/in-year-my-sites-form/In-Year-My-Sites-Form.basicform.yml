adx_instructions: >-
  [

    {

      "LCID": 1033,

      "Value": "<div class='alert alert-info' style='background:#d7faff'><p>Existing Sites where 'Is Site Attested' is set to 'No', need to be attested by choosing one of the options via the <b>[V]</b> button at the far right of those rows. All sites need to be attested before the Bulk option can be chosen.\n<br><br>\nTo add additional Sites individually, choose the <b>[+Add]</b> button. Alternatively, choose the <b>[Bulk Add/Update]</b> button to add all new Sites at once via Excel.\n<br><br>\nTo edit one of the Sites, mouse-click the underlined Site ID link of that row, or choose the option from the <b>[V]</b> button at the end.\n<br><br>\nChoose the <b>[Next]</b> button, once all Sites are added and attested.\n<br><br>\nIf required, choose the <b>[Previous]</b> button below to return to the Attest Company screen.</p>"

    },

    {

      "LCID": 1036,

      "Value": "<div class='alert alert-info' style='background:#d7faff'><p>Existing Sites where 'Is Site Attested' is set to 'No', need to be attested by choosing one of the options via the <b>[V]</b> button at the far right of those rows. All sites need to be attested before the Bulk option can be chosen.\n<br><br>\nTo add additional Sites individually, choose the <b>[+Add]</b> button. Alternatively, choose the <b>[Bulk Add/Update]</b> button to add all new Sites at once via Excel.\n<br><br>\nTo edit one of the Sites, mouse-click the underlined Site ID link of that row, or choose the option from the <b>[V]</b> button at the end.\n<br><br>\nChoose the <b>[Next]</b> button, once all Sites are added and attested.\n<br><br>\nIf required, choose the <b>[Previous]</b> button below to return to the Attest Company screen.</p> _FR"

    }

  ]
