<html>

<head>
    <meta charset="utf-8" />
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />


    <script src="../ClientGlobalContext.js.aspx"></script>
    <script src="Scripts/jquery_3.1.1.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>

    <style>

    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="panel">
            <div class="panel-heading" id="panel-heading">
                <h3 class="panel-title">Select required specs</h3>

            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <ul id="lstTarget" class="list-group">


                        </ul>
                    </div>
                </div>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="option_timetoohigh" value="option1">
                    Time is too high
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="option_2_timetoolow" value="option2">
                    Time is too low
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="option_3_other" value="option3">
                    Other
                </label>
            </div>
            <div>
                <textarea class="form-control hidden" id="messageCS" rows="10"></textarea>

            </div>

        </div>
    </div>

    <script>

        $(document).ready(function () {

            $('input[type="checkbox"]').on("click", function () {
                $("#log").html($("input:checked").val() + " is checked!");
            });

        });


    </script>
</body>

</html>
