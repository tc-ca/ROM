<BODY>
    <script type="text/javascript">
        function form_clear() {
            parent.$("#ovs_primaryclass_group").attr("value", null);
            parent.$("#ovs_primaryclass_group_name").attr("value", null);
        }

        function item_selected(text, id) {
            debugger;

            var index1 = text.indexOf(" - ");
            text = text.substr(0, index1);
            parent.$("#ovs_primaryclass_group").attr("value", id);
            parent.$("#ovs_primaryclass_group_name").attr("value", text);
            parent.$("#ovs_primaryclass_group_entityname").attr("value", 'ovs_primaryclass_group');
       }

        // How to call this from web portal page             
        // var f = document.getElementById("WebResource_naicscode");
        // var c = f.contentWindow;
        // c.clear_field();
        function clear_field() {
            debugger;
            document.getElementById("ovs_primaryclass_group").value = "";

            form_clear();
        }

        function search() {
            form_clear();

            var ovs_primaryclass_group = document.getElementById("ovs_primaryclass_group").value;
            if (ovs_primaryclass_group.length < 2) return;

            debugger;

            var selected_language = sessionStorage.getItem("selected_language");
            selected_language = (selected_language == null ? "en-US" : selected_language);
            var ovs_primaryclass_group = document.getElementById("ovs_primaryclass_group").value;
            //var filter = "substringof('" + ovs_primaryclass_lk + "', ovs_name) or substringof('" + ovs_primaryclass_lk + "', ovs_primaryclass-ovs_class_en)";
            var filter = "substringof('" + ovs_primaryclass_group + "', ovs_name)";
            var items = common.OData_List("ovs_primaryclass_group", filter);

            var ovs_primaryclass_group_list = document.getElementById('ovs_primaryclass_group_list');

            // remove options
            $('#ovs_primaryclass_group_list').empty();

            var ovs_primaryclass_group_list_id = "";
            var ovs_name = "";
            for (i = 0; i < items.length; i++) {
                var item = items[i];
                if (ovs_name != item.ovs_name) {
                    ovs_name = item.ovs_name;
                    var value = item.ovs_primaryclass_groupid;
                    //var text = ovs_name + ' - ' +
                    //    common.text_language(item["ovs_primaryclass-ovs_class_en"], selected_language);
                    var text = ovs_name + ' - ' + item["ovs_primaryclass-ovs_class_en"];

                    ovs_primaryclass_group_list_id += value + ";";

                    const option = document.createElement('option');
                    option.value = text;
                    ovs_primaryclass_group_list.appendChild(option);
                }
            }
            document.getElementById('ovs_primaryclass_group_list_id').value = ovs_primaryclass_group_list_id;
        }

        function onInput(e) {
            //debugger;

            var input = e.target;
            var val = input.value;
            var list = input.getAttribute('list');
            var options = document.getElementById(list).childNodes;
            var found = false;
            var index = 0;
            var text = "";

            for (var i = 0; i < options.length; i++) {
                var current = options[i].value;
                if (current === val) {
                    found = true;
                    index = i;
                    text = current;
                    break;
                }
            }

            if (found) {
                var id = $('#ovs_primaryclass_group_list_id').val();
                var list = id.split(";");
                id = list[index];

                try {
                    debugger;

                    // transfer control back to parent form
                    parent.ovs_primaryclass_group_selected(text, id);

                } catch (e) { }
            }
            else {
                search();
            }
        }
    </script>

    <label for="ovs_primaryclass_group" class="field-label">Class/Division</label>
    <span id="ovs_primaryclass_group_required" style="color: red;font-weight: bold"> *</span>
    <br>
    <input list="ovs_primaryclass_group_list" id="ovs_primaryclass_group" class="text form-control" />
    <br>
    <datalist id="ovs_primaryclass_group_list">
    </datalist>
    <br />

    <input type="text" id="ovs_primaryclass_group_list_id" hidden />
    <script>

    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            debugger;
            var ovs_primaryclass_group = sessionStorage.getItem("ovs_primaryclass_group");
            document.getElementById("ovs_primaryclass_group").value = ovs_primaryclass_group;

            document.getElementById("ovs_primaryclass_group").setAttribute("autocomplete", "off");

            document.querySelector('input[list="ovs_primaryclass_group_list"]').addEventListener('input', onInput);

            // language
            try {
                var ovs_primaryclass_group_label = sessionStorage.getItem("ovs_primaryclass_group_label");

                var selected_language = sessionStorage.getItem("selected_language");
                var value = (selected_language == "en-US" ? "Class/Division" : "Classe/Division");
                $("#ovs_primaryclass_group")[0].labels[0].innerHTML = value;    // ovs_primaryclass_group_label;
            } catch (e) { }
        })

    </script>

    <script>
        // tdgcore_common.js

        if (typeof (common) == "undefined") {
            common = {
                text_language: function (text, language) {
                    //var selected_language = '{{website.selected_language.code}}';
                    //sessionStorage.setItem("selected_language", selected_language);

                    var value = "";
                    var index1 = text.indexOf("::");
                    if (language == "en-US") {
                        value = text.substr(0, index1);
                    }
                    else {
                        value = text.substr(index1+2);
                    }
                    return value;
                },

                // odata
                OData_List: function (entity, filter) {
                    var url = entity + "?$filter=" + filter;
                    var oDataUrl = "~/_odata/" + url;
                    //var oDataUrl = "https://rd-tdgcore-dev.powerappsportals.com/_odata/" + url;
                    var response = null;

                    $.ajax({
                        type: "GET",
                        url: oDataUrl,
                        dataType: "json",
                        async: false
                    }).done(function (json) {
                        response = json.value;
                    });
                    return response;
                }
            }
        }
    </script>
