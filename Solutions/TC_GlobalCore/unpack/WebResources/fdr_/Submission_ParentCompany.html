<html><head>
    <meta charset="utf-8">
    <link href="../qm_/Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">


    <script src="../ClientGlobalContext.js.aspx"></script>
    <script src="../qm_/Scripts/jquery_3.1.1.min.js"></script>
    <script src="../qm_/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../FDR_SubmissionFunctions.js"></script>

    <style>
        label {
            font-weight: normal !important;
        }
    
        .font-weight-bold {
            font-weight: bold;
        }
    </style>
<meta></head>

<body>

    <div class="container-fluid">
        <div class="row">
                

                    <div class="row">
                        <div class="col-xs-4"><label>Company Name</label></div>
                        <div id="company_name" class="col-xs-8 font-weight-bold"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4"><label>Company business number (BN)</label></div>
                        <div id="business_number" class="col-xs-8 font-weight-bold"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4"><label>Registered mark of the company</label></div>
                        <div id="registered_mark" class="col-xs-8 font-weight-bold"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4"><label>Address</label></div>
                        <div id="address" class="col-xs-8 font-weight-bold"></div>
                    </div>
         
    </div>




    <script>

        var globalContext = parent.Xrm.Utility.getGlobalContext();
        var clientUrl = globalContext.getClientUrl();




        $(document).ready(function () {
            let json = JSON.parse(sessionStorage.getItem("fdr_submission_json")) 
            let primaryCompany = FDR_SubmissionFunctions.asrfHelpers.getPrimaryCompanyFromJSON(json)
            
            $('#company_name').text(primaryCompany.name);
            $('#business_number').text(primaryCompany.businessNumber);
            $('#registered_mark').text(primaryCompany.registeredMark);
            $('#address').text(`${primaryCompany.address}, ${primaryCompany.city}, ${primaryCompany.provinceOrState}, ${primaryCompany.country}, ${primaryCompany.postalOrZip}`);

        });

    </script>





</div></body></html>
