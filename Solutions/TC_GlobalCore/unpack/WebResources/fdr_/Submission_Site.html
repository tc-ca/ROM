<html><head>
    <meta charset="utf-8">
    <link href="../qm_/Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">


    <script src="../ClientGlobalContext.js.aspx"></script>
    <script src="../qm_/Scripts/jquery_3.1.1.min.js"></script>
    <script src="../qm_/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../FDR_SubmissionFunctions.js"></script>

    <style>
        label {
            font-weight: normal !important;
        }

        .font-weight-bold {
            font-weight: bold;
        }
    </style>
<meta></head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="row">
                <div class="col-xs-4"><label>Street</label></div>
                <div id="address" class="col-xs-8 font-weight-bold"></div>
            </div>
            <div class="row">
                <div class="col-xs-4"><label>City</label></div>
                <div id="city" class="col-xs-8 font-weight-bold"></div>
            </div>
            <div class="row">
                <div class="col-xs-4"><label>Province/State</label></div>
                <div id="province" class="col-xs-8 font-weight-bold"></div>
            </div>
            <div class="row">
                <div class="col-xs-4"><label>Country</label></div>
                <div id="country" class="col-xs-8 font-weight-bold"></div>
            </div>
                <div class="row">
                    <div class="col-xs-4"><label>Postal Code</label></div>
                    <div id="postalcode" class="col-xs-8 font-weight-bold"></div>
                </div>
        </div>




        <script>

            var globalContext = parent.Xrm.Utility.getGlobalContext();
            var clientUrl = globalContext.getClientUrl();




            $(document).ready(function () {
                let json = JSON.parse(sessionStorage.getItem("fdr_submission_json"))
                let site = FDR_SubmissionFunctions.asrfHelpers.getSiteFromJSON(json)

                $('#address').text(site.address);
                $('#city').text(site.city);
                $('#province').text(site.provinceOrState);
                $('#country').text(site.country);
                $('#postalcode').text(site.postalOrZip);

            });

        </script>





</div></body></html>
