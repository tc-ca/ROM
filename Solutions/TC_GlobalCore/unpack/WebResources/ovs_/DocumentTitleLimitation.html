<html>
<head>
    <meta charset="utf-8" />
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />


    <script src="../ClientGlobalContext.js.aspx"></script>
    <script src="../qm_/Scripts/jquery_3.1.1.min.js"></script>
    <script src="../qm_/Bootstrap/js/bootstrap.min.js"></script>

    <style>
    .bg-warning{
        font-family: "Segoe UI",ui-serif;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <p id="holder" class="bg-warning" ></p>
    </div>

    <script>
        $(document).ready(function () {
            var message = "";
            var userSettings = Xrm.Utility.getGlobalContext().userSettings;
            LCID = userSettings.languageId;
            if (LCID === 1033)
                resexResourceName = "ovs_Labels.1033.resx";
            else if (LCID === 1036)
                resexResourceName = "ovs_Labels.1036.resx";
            try {
                message = Xrm.Utility.getResourceString(resexResourceName, "ovs_tdg_IR.DocumentTitleLimitation");
            } catch (e) {
                message = (LCID === 1036)
                    ? "Les caractères spéciaux répertoriés ici ne sont pas pris en charge par Microsoft (!,@,#,$,%,?,&,*,^,é,è,î,), veuillez ne pas les utiliser." 
                    : "Special characters listed here are not supported by Microsoft (!,@,#,$,%,?,&,*,^,é,è,î,), please do not use them.";
            }
            $('#holder').text(message);
        });
    </script>

</body>
</html>
