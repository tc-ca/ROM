trigger:
- none

pr:
- none

pool:
  vmImage: 'vs2017-win2016'

steps:
  - task: PowerPlatformToolInstaller@0
    inputs:
      DefaultVersion: true
  - task: MSCRMToolInstaller@12
    inputs:
      nugetFeed: 'official'
      psFeed: 'official'
  - task: PowerPlatformPublishCustomizations@0
    inputs:
      authenticationType: 'PowerPlatformSPN'
      PowerPlatformSPN: 'ROM Dev'
  - task: PowerPlatformExportSolution@0
    inputs:
      authenticationType: 'PowerPlatformSPN'
      PowerPlatformSPN: 'ROM Dev'
      SolutionName: '$(SolutionName)'
      SolutionOutputFile: '$(Build.ArtifactStagingDirectory)\$(SolutionName)_managed.zip'
      AsyncOperation: true
      MaxAsyncWaitTime: '60'
      ExportRelationshipRoles: true
      Managed: true
  - task: PowerPlatformImportSolution@0
    inputs:
      authenticationType: 'PowerPlatformSPN'
      PowerPlatformSPN: 'ROM Test'
      SolutionInputFile: '$(Build.ArtifactStagingDirectory)\$(SolutionName)_managed.zip'
      AsyncOperation: true
      MaxAsyncWaitTime: '240'
  - task: PowerPlatformPublishCustomizations@0
    inputs:
      authenticationType: 'PowerPlatformSPN'
      PowerPlatformSPN: 'ROM Test'
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)\$(SolutionName)_managed.zip'
      artifact: 'drop_base'
      publishLocation: 'pipeline'

