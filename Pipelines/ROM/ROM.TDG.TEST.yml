trigger:
- none

pr:
- none

variables:
  RevisionVersion: $[counter(format('{0:yyyyMMdd}', pipeline.startTime), 0)]
  BuildPlatform: 'Any CPU'
  BuildConfiguration: 'Release'
  MajorVersion: $(Pipeline_MajorVersion)
  MinorVersion: $(Pipeline_MinorVersion)
  PatchVersion: $(Pipeline_PatchVersion)
  SolutionName: $(Pipeline_SolutionName)
  PowerPlatformSPN: $(Pipeline_PowerPlatformSPN)

name: '$(SolutionName)_$(MajorVersion).$(MinorVersion).$(PatchVersion).$(RevisionVersion)'

stages:
- stage: PrintPipelineVariables
  pool:
      vmImage: 'windows-latest'
  jobs:
  - job: PrintPipelineVariables
    steps:
    - checkout: self
      persistCredentials: true
      clean: true
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "============================================"
          Write-Host "Echoing *Variable* Values"
          Write-Host "RevisionVersion:    $(env:REVISIONVERSION)"
          Write-Host "BuildPlatform:      $(env:BUILDPLATFORM)"
          Write-Host "BuildConfiguration: $(env:BUILDCONFIGURATION)"
          Write-Host "MajorVersion:       $(env:MAJORVERSION)"
          Write-Host "MinorVersion:       $(env:MINORVERSION)"
          Write-Host "PatchVersion:       $(env:PATCHVERSION)"
          Write-Host "SolutionName:       $(env:SOLUTIONNAME)"
          Write-Host "PowerPlatformSPN:   $(env:POWERPLATFORMSPN)"
          Write-Host "============================================"
- template: templates/Template_CommitSolution.yml  # Template reference
  parameters:
    MajorVersion: $(MajorVersion)
    MinorVersion: $(MinorVersion)
    PatchVersion: $(PatchVersion)
    SolutionName: $(SolutionName)
    PowerPlatformSPN: $(PowerPlatformSPN)